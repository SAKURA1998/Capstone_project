<!DOCTYPE html>
<html>
<head>
  <title>Rubbish Classification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="row">
  <div class="rubbish-container" id="recycle-container">
    <img src="recycle.png" width=200>
  </div>
  <div class="rubbish-container" id="wet-container">
    <img src="wet.png" width=200>
  </div>
</div>

<div class="row">
  <div class="rubbish-container" id="poisonous-container">
    <img src="poisonous.png" width=200>
  </div>
  <div class="rubbish-container" id="dry-container">
    <img src="dry.png" width=200>
  </div>
</div>

<div class="obj">
  <img id="obj-img" src="img/start.png" width=200>
</div>

<div class="timeboard-container">
  0:<span class='seconds-left'>15</span>
</div>

<div class="scoreboard-container">
  <span class='score'>0</span>/5
</div>

<script type="text/javascript" src='jquery-3.4.1.min.js'></script>
<script type="text/javascript" src='game.js'></script>
</body>
</html>
